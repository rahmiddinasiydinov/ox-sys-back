services:
  ox-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ox-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/data/ox.db
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      # Bind mount - database file stored in ./data folder on host
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
